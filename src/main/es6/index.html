<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dev-Mind</title>

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Web Starter Kit">
    <link rel="icon" sizes="192x192" href="img/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Dev-Mind">
    <link rel="apple-touch-icon" href="img/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="img/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#2F3BA2">

    <link rel="stylesheet" href="styles/app.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <script src="vendors/polyfill.min.js"></script>
    <script src="vendors/system.js"></script>

    <script src="vendors/jquery.slim.min.js"></script>
    <script src="vendors/bootstrap.min.js"></script>
    <script src="vendors/moment.min.js"></script>

    <script src="./app.bundle.js"></script>

</head>
<body>

<header>
    <nav class="navbar dm_navbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" onclick="app.collapseMenu()" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#home" onClick="app.go('home')">
                    <img src="img/logo/logo-mixit.svg">
                </a>
            </div>
            <div class="navbar-collapse dm-navbar-collapse" id="navbar1">
                <ul class="nav navbar-nav">
                    <li id="nav__session"><a href="#session" onClick="app.go('session')">Sessions</a></li>
                    <li id="nav__speaker"><a href="#speaker" onClick="app.go('speaker')">Speakers</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main>

        <div id="dmMessage" class="alert alert-info dm_messsage"></div>
        <div id="dmContent">Application is loaded...</div>
        <div id="dmSponsor"></div>
    </div>
</main>
<footer>
    <div class="container-fluid">All right reserved - @2016 Guillaume EHRET</div>
</footer>
